<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main class="mt-10">
        <!-- Container Section-->
        <div class="flex flex-col lg:flex-row">
            <!-- Main container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- First Card -->
                <div class="card w-auto bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="/images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <p>
                            <input class="border w-20 pl-2" type="text" name="" id="triangle-base" placeholder="b">
                            <span>cm</span>
                            <input class="border w-20 pl-2" type="text" name="" id="triangle-height" placeholder="h">
                            <span>cm</span>
                        </p>
                        <p>Area: <span id="triangle-area">00</span> cm<sup>2</sup> </p>
                        <div class="card-actions">
                            <button id="triangle-calc" class="btn btn-primary mt-2">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Second Card -->
                <div class="card w-auto bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="/images/rectangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <p>
                            <input class="border w-20 pl-2" type="text" name="" id="rectangle-base" placeholder="b">
                            <span>cm</span>
                            <input class="border w-20 pl-2" type="text" name="" id="rectangle-height" placeholder="h">
                            <span>cm</span>
                        </p>
                        <div class="card-actions">
                            <button id="rectangle-calc" class="btn btn-primary mt-2">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Third Card -->
                <div class="card w-auto bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="/images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area container -->
            <div class="w-[400px]">
                <h3 class="text-2xl text-center">Area Calculator</h3>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script/area-calculator.js"></script>
    <script src="script/triangle.js"></script>
</body>

</html>
